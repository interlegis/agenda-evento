agendadb:
  image: postgres:9.6.5
  environment:
    POSTGRES_PASSWORD: agenda
    POSTGRES_USER: agenda
    POSTGRES_DB: agenda
    PGDATA : /var/lib/postgresql/data/
  volumes:
    - ./agendadb_data:/var/lib/postgresql/data/
  ports:
    - "5532:5432"
agenda_backend:
  image: swallville/agenda-evento-back_end
  volumes:
    - ./agenda_data:/var/interlegis/agenda/data
    - ./agenda_media/pdf:/var/interlegis/agenda/media/pdf
  links:
    - agendadb
  ports:
    - "8000:8000"
agenda_frontend:
  image: swallville/agenda-evento
  ports:
    - "80:80"
